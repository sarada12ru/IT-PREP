<div class="card">
    <div class="d-flex w-100 justify-content-between my-2">
        <app-label labelName="Question Set" class="mx-2 w-50"/>
        <div class="mx-2">
            <p-button label="New" class="justify-content-end" (click)="addQSet()"/>
        </div>
    </div>
    <p-table [value]="qSets">
        <ng-template pTemplate="header">
            <tr>
                <th>Tech Name</th>
                <th>Note</th>
                <th>Tech</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-qSet>
            <tr>
                <td>{{ qSet.questionSet }}</td>
                <td>{{ qSet.notes }}</td>
                <td>{{ qSet.tech }}</td>
                <td>
                    <app-delete [id]="qSet._id" (confirm)="removeQSet($event)"></app-delete>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
