<div class="card w-100 d-flex justify-content-center" [formGroup]="formGroup">
    <div class="grid mt-2">
        <div>
            <label for="qSet" class="mx-2 fw-bold">Question Set</label>
        </div>
        <div class="m-2">
            <input 
            id="questionSet" 
            aria-describedby="questionSet-help" 
            class="w-100 form-control"
            formControlName="questionSet" />
        </div>
    </div>
    <div>
        <div>
            <label for="techs" class="mx-2 fw-bold">Tech</label>
        </div>
        <div class="m-2">
            <select name="" id="" class="form-control" formControlName="tech">
                <option [value]="tech.id" *ngFor="let tech of techs">{{tech.name}}</option>
            </select>
        </div>
    </div>
    <div class="grid mt-2">
        <div>
            <label for="notes" class="mx-2 fw-bold">Notes</label>
        </div>
        <div class="m-2">
            <input 
                id="notes" 
                aria-describedby="notes-help" 
                class="w-100 form-control"
                formControlName="notes" />
        </div>
    </div>
    <div class="d-flex m-2 justify-content-end">
        <p-button [label]="isNew ? 'Create' : 'Update'" (click)="save()"/>
    </div>
</div>
