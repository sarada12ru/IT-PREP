<div class="card">
    <div class="d-flex w-100 justify-content-between my-2">
        <app-label labelName="Technology" class="mx-2 w-50"/>
        <div class="mx-2">
            <p-button label="New" class="justify-content-end" (click)="addTech()"/>
        </div>
    </div>
    <p-table [value]="techs">
        <ng-template pTemplate="header">
            <tr>
                <th>Tech Name</th>
                <th>Note</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tech>
            <tr>
                <td (click)="editTech(tech)">{{ tech.tech }}</td>
                <td (click)="editTech(tech)">{{ tech.notes }}</td>
                <td>
                    <app-delete [id]="tech._id" (confirm)="removeTech($event)"></app-delete>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
