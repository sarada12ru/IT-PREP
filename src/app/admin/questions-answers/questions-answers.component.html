<div class="card">
    <div class="d-flex w-100 justify-content-between my-2">
        <app-label labelName="Question Set" class="mx-2 w-50"/>
        <div class="mx-2">
            <p-button label="New" class="justify-content-end" (click)="addQNA()"/>
        </div>
    </div>
    <p-table [value]="qnaList">
        <ng-template pTemplate="header">
            <tr>
                <th>Question</th>
                <th>Hint</th>
                <th>Tech</th>
                <th>Question Set</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-qna>
            <tr>
                <td>{{ qna.question }}</td>
                <td>{{ qna.hint }}</td>
                <td>{{ qna.tech }}</td>
                <td>{{ qna.questionSet }}</td>
                <td>
                    <app-delete [id]="qna._id" (confirm)="removeQNA(qna._id)"></app-delete>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
